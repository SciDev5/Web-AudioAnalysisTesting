<!DOCTYPE html>
<html lang="en-us">
    <head>
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Click anywhere to start, if you choose screen share, make sure to check off "share audio".</p>
        <canvas id="spectrogram" width="600" height="750"></canvas>
        <canvas id="oscilliscope" width="600" height="100"></canvas>
        <!--canvas id="oscilliscope-2d" width="600" height="600"></canvas-->
        <div><span>Spectrogram Gain: </span><input type="range" id="spec-gain-slider" min="-50" max="50" step="0.1" value="0"></div>
        <div><span>Spectrogram Range Scale: </span><input type="range" id="spec-range-slider" min="-50" max="50" step="0.1" value="0"></div>
        <div><span>Oscilliscope Gain: </span><input type="range" id="osc-gain-slider" min="-3" max="3" step="0.1" value="0"></div>
    </body>
</html>
